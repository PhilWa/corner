<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>the corner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Add this line for the favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body>
    <header class="banner">
        <div class="header-content">
            <div class="header-left">
                <h1><a href="{{ url_for('index') }}">the corner</a></h1>
            </div>
            <div class="header-right">
                <a href="https://www.linkedin.com/in/philippwarmer/" target="_blank" class="linkedin-link">my
                    linkedin</a>
            </div>
        </div>
    </header>
    {% block content %}{% endblock %}
    <!-- Game of Life Scripts -->
    <script src="{{ url_for('static', filename='js/game_of_life.js') }}"></script>
    <script>
        document.querySelector('.center-form button').addEventListener('mousemove', function (e) {
            const rect = this.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            this.style.setProperty('--mouse-x', `${x}px`);
            this.style.setProperty('--mouse-y', `${y}px`);
        });

        document.querySelector('.center-form button').addEventListener('mouseleave', function () {
            this.style.setProperty('--mouse-x', '50%');
            this.style.setProperty('--mouse-y', '50%');
        });
    </script>
</body>

</html>
